<mat-card class="chat-item">
  <mat-card-header>
    <div mat-card-avatar class="user-image"></div>
    <mat-card-title>{{username}}<span class="material-icons" [ngClass]="{'connected':connected, 'disconnected':!connected}">scatter_plot</span></mat-card-title>
    <mat-card-subtitle>{{lastReceivedMessage}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>

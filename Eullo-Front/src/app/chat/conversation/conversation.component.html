<!--suppress AngularUndefinedBinding -->
<div class="conversation-container">
  <div class="user-container">
    <mat-card class="user">
      <mat-card-header>
        <div mat-card-avatar class="user-image"></div>
        <mat-card-title>User Y</mat-card-title>
        <mat-card-subtitle>Connected</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="messages-container">
    <app-message *ngFor="let message of messages" [message]="message.message" [status]="message.status"></app-message>
    <ng-container #messagesContainer></ng-container>
  </div>
  <div class="send-message">
      <mat-form-field class="send-message-input">
        <input type="text" [(ngModel)]="typedMessage"  matInput placeholder="Type a message ...">
        <button matSuffix mat-button (click)="send()" type='button'>
          <mat-icon  color="primary">send</mat-icon>
        </button>
      </mat-form-field>
  </div>
</div>

<div class="chat-list">
  <div class="new-message" (click)="showUser(null)">
      <div class="card-header">
        <div class="material-icons">add_circle_outline</div>
        <div class="card-title">
          <div>Send a Message</div>
        </div>
      </div>
  </div>
  <div class="chat-items">
    <app-chat-item *ngFor="let item of chatItems |async" [user]="item" (click)="showUser(item)"></app-chat-item>
  </div>
</div>
